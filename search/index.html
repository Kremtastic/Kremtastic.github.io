  const defaultTheme = "system";

  function getTheme(defaultTheme) {
    var darkMode = defaultTheme === "dark" ? true : false;
    if (localStorage.getItem("theme") === "system") {
      if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
        darkMode = true;
      }
    } else if (localStorage.getItem("theme") === "dark") {
      darkMode = true;
    } else if (localStorage.getItem("theme") === "light") {
      darkMode = false;
    }
    return darkMode;
  }

  function setTheme(darkMode) {
    // Update DOM
    darkMode
      ? document.documentElement.classList.add("dark")
      : document.documentElement.classList.remove("dark");
    // Update localStorage
    localStorage.setItem("theme", darkMode ? "dark" : "light");
  }

  // This prevents flickering back to default theme before the page is fully loaded
  setTheme(getTheme(defaultTheme));

  document.addEventListener("astro:page-load", () => {
    setTheme(getTheme(defaultTheme));
    // Theme switcher
    var themeSwitch = document.querySelectorAll("[data-theme-switcher]");
    themeSwitch.forEach((el) => {
      el.addEventListener("change", (e) => {
        setTheme(e.target.checked);
      });
    });
  });

 slave~~ to something\n\n---\n\n### Link\n\n[An inline-style link](https://reednel.com)\n\n[An inline-style link with tooltip](https://reednel.com \&quot;Reed Nelson&#39;s website\&quot;)\n\n[A reference-style link][arbitrary case-insensitive reference text]\n\n[You can use numbers for reference-style link definitions][1]\n\n[reference text]: https://reednel.com\n[1]: https://reednel.com\n\n---\n\n### Ordered List\n\n1. List item\n2. List item\n3. List item\n\n---\n\n### Unordered List\n\n- List item\n- List item\n- List item\n\n---\n\n### Code and Syntax Highlighting\n\n#### SQL\n\n```sql\nSELECT\n  p.personID,\n  id.firstName,\n  id.lastName\nFROM\n  dbo.Person AS p\nINNER JOIN dbo.Identity AS id ON id.identityID = p.currentIdentityID\nWHERE\n  p.age &gt; 30 AND p.eyeColor = &#39;grn&#39;\n```\n---\n\n### LaTeX\n\nIn the middle of this sentance $$\\int_0^\\infty x^2 dx = \\frac{1}{3}$$ is an inline expression. And after that is a block expression:\n\n$$$\n\\int_0^\\infty x^2 dx = \\frac{1}{3}\n$$$\n\nBefore this is a block expression.\n\n---\n\n### Button\n\n&lt;Button\n  label=\&quot;Button\&quot;\n  link=\&quot;/\&quot;\n  type=\&quot;primary\&quot;\n  color=&#39;bg-gradient-to-br from-blue-500 to-pink-500&#39;\n  newtab\n  hoverInvert\n/&gt;\n\n---\n\n### Quote\n\n&gt; When I saw my devil, I found him serious, thorough, profound, solemn. He was the spirit of gravity, through which all things fall.\n\n---\n\n### Notice\n\n&lt;Notice type=\&quot;note\&quot;&gt;This is a simple note.&lt;/Notice&gt;\n\n&lt;Notice type=\&quot;tip\&quot;&gt;This is a simple note.&lt;/Notice&gt;\n\n&lt;Notice type=\&quot;info\&quot;&gt;This is a simple note.&lt;/Notice&gt;\n\n&lt;Notice type=\&quot;warning\&quot;&gt;This is a simple note.&lt;/Notice&gt;\n\n---\n\n### Tab\n\n&lt;Tabs client:load&gt;\n\n&lt;Tab name=\&quot;Tab 1\&quot;&gt;\n\n#### On Gambling\n\nIf we focus on making the best moves, we will never get the better of our opponent. When necessary, we must be willing to take the big risks and be prepared to lose everything.\n\n&lt;/Tab&gt;\n\n&lt;Tab name=\&quot;Tab 2\&quot;&gt;\n\n#### On Soldiering\n\nYou should give up on becoming a soldier. Throwing your life away is not the only way to fight.\n\n&lt;/Tab&gt;\n\n&lt;Tab name=\&quot;Tab 3\&quot;&gt;\n\n#### On Soldering\n\nMaintain a coating of solder on working area of soldering iron tip. Protects the tip from oxidation.\n\n&lt;/Tab&gt;\n\n&lt;/Tabs&gt;\n\n---\n\n### Table\n\n| #   |    First     |     Last     |       Handle |\n| :-- | :----------: | :----------: | -----------: |\n| 1   | Row:1 Cell:1 | Row:1 Cell:2 | Row:1 Cell:3 |\n| 2   | Row:2 Cell:1 | Row:2 Cell:2 | Row:2 Cell:3 |\n| 3   | Row:3 Cell:1 | Row:3 Cell:2 | Row:3 Cell:3 |\n\n---\n\n### Accordion\n\n&lt;Accordion client:load title=\&quot;Why would you use an accordion?\&quot;&gt;\n\nMaybe you don&#39;t need to see everything all the time geez.\n\n&lt;/Accordion&gt;\n\n---\n\n### Youtube video\n\n&lt;Youtube client:load id=\&quot;9Kfv1WeoAvk\&quot; title=\&quot;Riebeck&#39;s Banjo\&quot;/&gt;\n\n---\n\n### Image\n\n![image](@assets/backgrounds/bwca-dusk.png \&quot;BWCA at dusk\&quot;)&quot;],&quot;filePath&quot;:[0,&quot;src/content/docs/tutorials/elements.mdx&quot;],&quot;assetImports&quot;:[1,[[0,&quot;@assets/backgrounds/bwca-dusk.png&quot;]]],&quot;digest&quot;:[0,&quot;73083654f4439271&quot;],&quot;deferredRender&quot;:[0,true],&quot;collection&quot;:[0,&quot;docs&quot;]}],[0,{&quot;id&quot;:[0,&quot;-index&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Documentation&quot;],&quot;description&quot;:[0,&quot;This is the docs&quot;],&quot;autodescription&quot;:[0,true],&quot;draft&quot;:[0,false],&quot;imageAlt&quot;:[0,&quot;&quot;],&quot;hideToc&quot;:[0,false],&quot;hideNav&quot;:[0,false]}],&quot;filePath&quot;:[0,&quot;src/content/docs/-index.md&quot;],&quot;digest&quot;:[0,&quot;1ac072f69400d2fa&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&quot;],&quot;metadata&quot;:[0,{&quot;headings&
